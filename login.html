<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/sistema-garantias/frontend/css/estilo.css">
  <title>Login - Sistema de Garantias</title>
  <style>
            /*design para pagina login*/
            body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #666666;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #3c3c3c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);

        }

        h2 {
            color: #fff;
            font-weight: bold;
        }
        p {
            color: #fff;
            line-height: 2;
        }
        label {
            color: #fff;
            font-weight: bold;
        }


        /* Campo de texto (usuário) */
input[type="text"] {
  background-color: #b5b5b5; /* fundo escuro */
  color: balck;            /* texto escuro */
  border: 1px solid black; /* borda escuro */
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

/* Campo de senha */
input[type="password"] {
  background-color: #b5b5b5; /* fundo escuro */
  color: black;            /* texto escuro */
  border: 1px solid black; /* borda escuro */
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

/* Botão de envio */
input[type="submit"] {
  background-color: #b5b5b5;
  color: white;            /* texto escuro */
  border: 1px solid black; /* borda escuro */
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  font-weight: bold;
}

input[type="submit"]:hover {
  background-color: #8c8c8c; /* fundo escuro */
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}

input[type="submit"]:active { /*animacao do botao*/
  transform: translateY(4px);
}

        @media (max-width: 768px) {
  body {
    padding: 15px;
  }

  .container {
    padding: 10px;
  }

  input,
  select,
  textarea,
  button {
    font-size: 15px;
    padding: 10px;
  }

  button {
    width: 100%;
    margin-bottom: 10px;
  }

  .card {
    padding: 15px;
  }
}

@media (max-width: 480px) {
  h2 {
    font-size: 20px;
  }

  input,
  select,
  textarea,
  button {
    font-size: 14px;
  }

  .card {
    padding: 10px;
  }
}
  </style>

</head>
<body>
  <div class="container">
  <div class="login-box">
    <h2>Bem-vindo ao Sistema de Garantias</h2>
    <p><strong>Por favor, faça login para continuar.</strong></p>
    <form action="/sistema-garantias/backend/includes/validar_login.php" method="POST">
    <label for="usuario">Usuário:</label><br>
    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required><br><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br><br>

    <input type="submit" value="Entrar">
  </form>
  </div>
</body>
</html>
