<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/sistema-garantias/frontend/css/estilo.css">
  <title>Login - Sistema de Garantias</title>
  <style>
            /*design para pagina login*/
            body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #666666;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #b5b5b5;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);

        }

        h2 {
            color: #2c3e50;
            font-weight: bold;
        }
        p {
            color: #444;
            line-height: 2;
        }


        /* Campo de texto (usuário) */
input[type="text"] {
  background-color: #b5b5b5; /* fundo escuro */
  color: black;            /* texto escuro */
  border: 1px solid black; /* borda escuro */
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

/* Campo de senha */
input[type="password"] {
  background-color: #b5b5b5; /* fundo escuro */
  color: black;            /* texto escuro */
  border: 1px solid black; /* borda escuro */
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

/* Botão de envio */
input[type="submit"] {
  background-color: #8c8c8c;
  color: black;            /* texto escuro */
  border: 1px solid black; /* borda escuro */
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

input[type="submit"]:hover {
  background-color: #b5b5b5; /* fundo escuro */
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}

input[type="submit"]:active { /*animacao do botao*/
  transform: translateY(4px);
}

        @media (max-width: 768px) {
  body {
    padding: 15px;
  }

  .container {
    padding: 10px;
  }

  input,
  select,
  textarea,
  button {
    font-size: 15px;
    padding: 10px;
  }

  button {
    width: 100%;
    margin-bottom: 10px;
  }

  .card {
    padding: 15px;
  }
}

@media (max-width: 480px) {
  h2 {
    font-size: 20px;
  }

  input,
  select,
  textarea,
  button {
    font-size: 14px;
  }

  .card {
    padding: 10px;
  }
}
  </style>

</head>
<body>
  <div class="container">
  <div class="login-box">
    <h2>Bem-vindo ao Sistema de Garantias</h2>
    <p><strong>Por favor, faça login para continuar.</strong></p>
    <form action="/sistema-garantias/backend/includes/validar_login.php" method="POST">
    <label>Usuário:</label><br>
    <input type="text" name="usuario"><br><br>
    <label>Senha:</label><br>
    <input type="password" name="senha"><br><br>
    <input type="submit" value="Entrar">
  </form>
  </div>
</body>
</html>
